<mat-form-field appearance="fill" class="formatting">
    <mat-label>{{ label }}</mat-label>
    <mat-select
      [value]="value"
      (selectionChange)="onSelectionChange($event)"
      (blur)="onTouched()"
      [disabled]="disabled">
      <mat-option *ngFor="let option of options" [value]="option">
        {{ option }}
      </mat-option>
    </mat-select>
  </mat-form-field>
