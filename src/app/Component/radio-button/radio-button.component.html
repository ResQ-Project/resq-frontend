
    <mat-card appearance="outlined" class="formatting">
    <mat-card-content>
    <label class="textColor" *ngIf="label">{{ label }}</label>
        <mat-radio-group
        [formControl]="radioControl"
        [name]="name"
        (change)="selectionChange.emit($event.value)"
    >
        <mat-radio-button class="optionsMargin"
        *ngFor="let option of options"
        [value]="option.value"
        >
      {{ option.label }}
    </mat-radio-button>
  </mat-radio-group>
</mat-card-content>
</mat-card>
