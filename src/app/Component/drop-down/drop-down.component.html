<mat-form-field appearance="fill" form-field-actions>
    <mat-label>{{ label }}</mat-label>
    <mat-select [(value)]="selectedValue" (selectionChange)="onSelectionChange($event)" [disabled]="isLoading || !!error">
        <mat-option *ngIf="isLoading" [value]="null" disabled>Loading...</mat-option>
        <mat-option *ngIf="error" [value]="null" disabled>{{ error }}</mat-option>
        <mat-option *ngFor="let option of options" [value]="option.value">
          {{ option.display }}
        </mat-option>
      </mat-select>
    </mat-form-field>
