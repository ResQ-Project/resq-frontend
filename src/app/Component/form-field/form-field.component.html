<mat-form-field appearance="fill" form-field-actions class="formatting">
    <mat-label>{{ label }}</mat-label>
    <input
      matInput
      [value]="value"
      (input)="onInput($event)"
      (blur)="onTouched()"
      [disabled]="disabled">
  </mat-form-field>
