<mat-card>
  <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <mat-form-field appearance="outline">
        <mat-label>NIC</mat-label>
        <input matInput formControlName="nic" type="number"/>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Age</mat-label>
        <input matInput type="number" formControlName="age" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contact No</mat-label>
        <input matInput formControlName="contactNo" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Criticality</mat-label>
        <mat-select formControlName="criticality">
          <mat-option *ngFor="let level of criticalityOptions" [value]="level">{{ level }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option *ngFor="let gender of genderOptions" [value]="gender">{{ gender }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Ward Number</mat-label>
        <mat-select formControlName="wardNumber">
          <mat-option *ngFor="let ward of wardNumberOptions" [value]="ward">{{ ward }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Admission Status</mat-label>
        <mat-select formControlName="admissionStatus">
          <mat-option *ngFor="let status of statusOptions" [value]="status.value">{{ status.label }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Assigned Doctor</mat-label>
        <mat-select formControlName="assignedDoctor">
          <mat-option *ngFor="let doctor of doctorsOptions" [value]="doctor.staff_id">{{ doctor.first_name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-divider class="my-3"></mat-divider>

    <h3>Resources</h3>
    <div formArrayName="resources" class="resource-section">
      <div *ngFor="let resource of resources.controls; let i = index" [formGroupName]="i" class="resource-item">
        <mat-form-field appearance="outline">
          <mat-label>Resource</mat-label>
          <mat-select formControlName="resourceId">
            <mat-option *ngFor="let option of resourceOptions" [value]="option.value">{{ option.display }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Units</mat-label>
          <input matInput type="number" formControlName="allocatedUnits" />
        </mat-form-field>

        <button mat-icon-button color="warn" (click)="removeResource(i)" type="button">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>

    <button mat-stroked-button color="primary" type="button" (click)="addResource()">Add Resource</button>

    <mat-divider class="my-3"></mat-divider>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button mat-stroked-button color="warn" type="button" (click)="onClose()">Cancel</button>
    </div>
  </form>
</mat-card>
