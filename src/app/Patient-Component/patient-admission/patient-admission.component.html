<mat-card>

  <mat-card-header class="form-title"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBCSh4e0_PE6Jw3Nhki3eKDatGFxfwb41FOg&s" alt="Logo" class="toolbar-logo">
    Patient Admission Form 
  </mat-card-header>

  <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">

    <div class="form-grid">

      <mat-card class="card">
        <mat-card-header> Patient Details</mat-card-header>
       
        <mat-card-content>

          <mat-form-field >
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" />
          </mat-form-field>

          <mat-form-field >
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" />
          </mat-form-field>

           <mat-form-field >
            <mat-label>NIC</mat-label>
            <input matInput formControlName="nic" type="number"/>
          </mat-form-field> 

          <mat-form-field >
            <mat-label>Age</mat-label>
            <input matInput type="number" formControlName="age" />
          </mat-form-field>

          <mat-form-field >
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
              <mat-option *ngFor="let gender of genderOptions" [value]="gender">{{ gender }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field >
            <mat-label>Address</mat-label>
            <input matInput formControlName="address" />
          </mat-form-field>

          <mat-form-field >
            <mat-label>Contact No</mat-label>
            <input matInput formControlName="contactNo" />
          </mat-form-field>
          
        </mat-card-content>
      </mat-card>

      <mat-card class="card">
        <mat-card-header> Admission Details</mat-card-header>

        <mat-card-content>

           <mat-form-field >
            <mat-label>Ward Number</mat-label>
            <mat-select formControlName="wardNumber">
              <mat-option *ngFor="let ward of wardNumberOptions" [value]="ward">{{ ward }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field >
            <mat-label>Admission Status</mat-label>
            <mat-select formControlName="admissionStatus">
              <mat-option *ngFor="let status of statusOptions" [value]="status.value">{{ status.label }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field >
            <mat-label>Criticality</mat-label>
            <mat-select formControlName="criticality">
              <mat-option *ngFor="let level of criticalityOptions" [value]="level">{{ level }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field >
            <mat-label>Assigned Doctor</mat-label>
            <mat-select formControlName="assignedDoctor">
              <mat-option *ngFor="let doctor of doctorsOptions" [value]="doctor.staff_id">{{ doctor.first_name }}</mat-option>
            </mat-select>
          </mat-form-field>
    
        </mat-card-content>
      </mat-card>
</div>
     

    <mat-card appearance="outlined" class="card">
      <mat-card-header> Resources</mat-card-header>

      <mat-card-content>
        <div formArrayName="resources" class="resource-section">
        <div *ngFor="let resource of resources.controls; let i = index" [formGroupName]="i" class="resource-item">

          <mat-form-field >
            <mat-label>Resource</mat-label>
            <mat-select formControlName="resourceId">
              <mat-option *ngFor="let option of resourceOptions" [value]="option.value">{{ option.display }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field >
            <mat-label>Units</mat-label>
            <input matInput type="number" formControlName="allocatedUnits" />
          </mat-form-field>

          <button mat-icon-button color="warn" (click)="removeResource(i)" type="button">
            <mat-icon>delete</mat-icon>
          </button>

        </div>
        </div>

        <button mat-flat-button (click)="addResource()">
          <mat-icon>add</mat-icon>
          Add Resource
        </button>

      </mat-card-content>
    </mat-card>

    <div class="button-array">
      <button mat-raised-button color="primary" type="submit">
        <mat-icon>check</mat-icon>
        Submit
      </button>
      <button mat-raised-button color="warn" type="button" (click)="onClose()">
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>
    </div>
  </form>
</mat-card>
